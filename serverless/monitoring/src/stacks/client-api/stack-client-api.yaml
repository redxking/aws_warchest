  sls_environment_path: ${self:provider.environment.sls_stack_path}/serverless-environment.yaml
  sls_functions_path: ${self:provider.environment.sls_stack_path}/serverless-functions.yaml
  sls_resources_path: ${self:provider.environment.sls_stack_path}/serverless-resources.yaml
  sls_permissions_path: ${self:provider.environment.sls_stack_path}/serverless-permissions.yaml
  sls_services_path: ${self:provider.environment.sls_stack_path}/services

  sls_settings_obj: ${file(${self:custom.sls_environment_path}):${opt:stage}}
  
  EmptyArray: []
  EmptyObject: {}

  # Service Custom Variables
